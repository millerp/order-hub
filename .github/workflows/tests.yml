name: Run Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [auth-service, user-service, product-service, order-service, payment-service, notification-service]

    name: ${{ matrix.service }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, dom, curl, libxml, mysql, sqlite, bcmath, pdo_sqlite, rdkafka
          coverage: none

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/composer/files
          key: ${{ runner.os }}-composer-${{ hashFiles(format('{0}/composer.lock', matrix.service)) }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: composer install --no-interaction --prefer-dist --optimize-autoloader --ignore-platform-reqs

      - name: Prepare Environment
        working-directory: ${{ matrix.service }}
        run: |
          cp .env.testing.example .env
          php artisan key:generate
          if [ "${{ matrix.service }}" == "auth-service" ]; then
            mkdir -p storage/keys
            openssl genrsa -out storage/keys/oauth-private.key 2048
            openssl rsa -in storage/keys/oauth-private.key -pubout -out storage/keys/oauth-public.key
          fi

      - name: Run Tests
        working-directory: ${{ matrix.service }}
        run: vendor/bin/phpunit
